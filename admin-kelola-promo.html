<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kelola Promo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-red': '#DC2626',
                        'dark-gray-text': '#333333',
                        'light-gray-bg': '#F4F7F9',
                        'accent-green': '#10B981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-light-gray-bg text-dark-gray-text">

    <div class="flex h-screen bg-gray-100">
        
        <div class="w-64 bg-dark-gray-text text-white flex flex-col">
            <div class="p-4 text-2xl font-bold text-primary-red border-b border-gray-700">
                Admin Panel
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="admin-dashboard.html" class="block px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-200">
                    Daftar Menu
                </a>
                <a href="admin-kelola-promo.html" class="block px-4 py-2 rounded-lg bg-primary-red font-semibold">
                    Kelola Promo
                </a>
                <a href="admin-pesanan.html" class="block px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-200">
                    Pesanan
                </a>
                <a href="admin-pengaturan.html" class="block px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-200">
                    Pengaturan
                </a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <a href="index.html" class="w-full text-left py-2 text-red-400 hover:text-red-300 block">
                    Logout
                </a>
            </div>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <h1 class="text-xl font-semibold">Dashboard / Kelola Promo</h1>
                <span class="text-sm text-gray-600">Halo, Admin!</span>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-dark-gray-text">Daftar Promo Aktif</h2>
                        <button id="add-promo-btn" class="bg-accent-green text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-600 transition duration-300 shadow-md">
                            + Tambah Promo Baru
                        </button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Judul Promo</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi Singkat</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="promo-table-body" class="bg-white divide-y divide-gray-200">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div id="crud-modal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full p-6">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 id="modal-title" class="text-xl font-bold">Tambah Promo Baru</h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-red-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <form id="promo-form">
                <input type="hidden" id="promo-id">
                
                <div class="mb-4">
                    <label for="promo-title" class="block text-sm font-medium text-gray-700">Judul Promo</label>
                    <input type="text" id="promo-title" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
                
                <div class="mb-4">
                    <label for="promo-desc" class="block text-sm font-medium text-gray-700">Deskripsi Promo</label>
                    <textarea id="promo-desc" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="promo-details" class="block text-sm font-medium text-gray-700">Ketentuan/Detail Promo</label>
                    <input type="text" id="promo-details" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Contoh: Berlaku Setiap Hari, 10.00 - 20.00">
                </div>

                <div class="mb-4">
                    <label for="promo-image" class="block text-sm font-medium text-gray-700">URL Gambar (Placeholder)</label>
                    <input type="text" id="promo-image" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="contoh: assets/promo keluarga.jpeg">
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-modal-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Batal</button>
                    <button type="submit" id="save-promo-btn" class="px-4 py-2 bg-primary-red text-white rounded-lg font-semibold hover:bg-red-700">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Data Promo Simulasi (Diambil dari file promo.html sebelumnya)
            let promoData = [
                { id: 1, title: 'Diskon Ayam Bakar 20%', description: 'Diskon 20% untuk semua menu ayam bakar.', details: 'Berlaku: Setiap hari, 10.00 - 20.00.', image: 'assets/promo ayam bakar.jpg' },
                { id: 2, title: 'Gratis Nasi Uduk!', description: 'Setiap pembelian paket ayam apa pun, gratis satu porsi nasi uduk.', details: 'Hanya berlaku untuk paket A, B, dan C.', image: 'assets/promo nasi uduk.jpg' },
                { id: 3, title: 'Paket Keluarga Super Hemat', description: 'Paket spesial 4 ayam, 4 nasi, dan 4 es teh.', details: 'Harga paket: Rp125.000.', image: 'assets/promo keluarga.jpeg' },
                { id: 4, title: 'Gratis Minuman Segar', description: 'Beli 2 Gratis 1 untuk semua jus buah segar.', details: 'Berlaku Senin - Jumat, 14.00 - 17.00.', image: 'assets/promo minuan segar.jpg' }
            ];
            let nextId = 5; // Untuk item baru

            const tableBody = document.getElementById('promo-table-body');
            const addPromoBtn = document.getElementById('add-promo-btn');
            const crudModal = document.getElementById('crud-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const cancelModalBtn = document.getElementById('cancel-modal-btn');
            const modalTitle = document.getElementById('modal-title');
            const promoForm = document.getElementById('promo-form');

            // --- FUNGSI UTAMA ---

            // Fungsi R (Read): Render Tabel
            function renderTable() {
                tableBody.innerHTML = '';
                promoData.forEach(item => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.title}</td>
                        <td class="px-6 py-4 text-sm text-gray-500 truncate max-w-xs">${item.description}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <button data-id="${item.id}" class="edit-btn text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                            <button data-id="${item.id}" class="delete-btn text-red-600 hover:text-red-900">Hapus</button>
                        </td>
                    `;
                });
                attachTableListeners();
            }

            // Fungsi C/U (Create/Update): Handle Form Submission
            promoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const id = document.getElementById('promo-id').value;
                const title = document.getElementById('promo-title').value;
                const description = document.getElementById('promo-desc').value;
                const details = document.getElementById('promo-details').value;
                const image = document.getElementById('promo-image').value;

                if (id) {
                    // Logika U (Update)
                    const index = promoData.findIndex(item => item.id == id);
                    if (index !== -1) {
                        promoData[index] = { id: Number(id), title, description, details, image };
                    }
                    console.log(`Promo ID ${id} diperbarui.`);
                } else {
                    // Logika C (Create)
                    const newItem = {
                        id: nextId++,
                        title,
                        description,
                        details,
                        image
                    };
                    promoData.push(newItem);
                    console.log(`Promo baru '${title}' ditambahkan.`);
                }
                
                renderTable();
                hideModal();
                // (Backend: Panggil API POST/PUT di sini)
            });

            // Fungsi D (Delete): Handle Penghapusan
            function deletePromo(id) {
                if (confirm(`Anda yakin ingin menghapus Promo ID ${id} ("${promoData.find(item => item.id === id).title}")?`)) {
                    promoData = promoData.filter(item => item.id !== id);
                    renderTable();
                    console.log(`Promo ID ${id} dihapus.`);
                    // (Backend: Panggil API DELETE di sini)
                }
            }

            // --- FUNGSI MODAL ---
            
            function showModal(title, item = null) {
                modalTitle.textContent = title;
                promoForm.reset(); // Reset form

                if (item) {
                    // Isi form untuk Edit (Update)
                    document.getElementById('promo-id').value = item.id;
                    document.getElementById('promo-title').value = item.title;
                    document.getElementById('promo-desc').value = item.description;
                    document.getElementById('promo-details').value = item.details;
                    document.getElementById('promo-image').value = item.image;
                    document.getElementById('save-promo-btn').textContent = 'Simpan Perubahan';
                } else {
                    // Persiapan untuk Tambah Baru (Create)
                    document.getElementById('promo-id').value = ''; 
                    document.getElementById('save-promo-btn').textContent = 'Simpan';
                }
                crudModal.classList.remove('hidden');
            }

            function hideModal() {
                crudModal.classList.add('hidden');
            }
            
            // --- EVENT LISTENERS ---

            // Buka modal untuk Tambah Baru
            addPromoBtn.addEventListener('click', () => {
                showModal('Tambah Promo Baru');
            });

            // Tutup Modal
            [closeModalBtn, cancelModalBtn].forEach(btn => {
                btn.addEventListener('click', hideModal);
            });
            crudModal.addEventListener('click', (e) => {
                if (e.target === crudModal) hideModal();
            });

            // Event Listeners Tabel (Edit & Hapus)
            function attachTableListeners() {
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = Number(e.target.dataset.id);
                        const itemToEdit = promoData.find(item => item.id === id);
                        if (itemToEdit) {
                            showModal('Edit Promo', itemToEdit);
                        }
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = Number(e.target.dataset.id);
                        deletePromo(id);
                    });
                });
            }

            // Inisialisasi: Tampilkan tabel saat pertama kali dimuat
            renderTable();
        });
    </script>
</body>
</html>
